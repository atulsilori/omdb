<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./home.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">        
    <title>Search Movies</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href='./home.html'>Movies</a>
          <form class="d-flex">
            <input class="form-control me-2" id="title" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="search" type="submit">Search</button>
          </form>
          <div class="d-flex">
            <select class="form-select breed" id="floatingSelect" aria-label="Floating label select example">
            </select>
          </div>
        </div>
      </nav>
      <div class="container content" id="FLEX">
      </div>
      <div class="footer">
        <nav aria-label="Page navigation example" id="pagination">
          <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#" id="prev">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#" id="pagecounter"></a></li>
            <li class="page-item"><a class="page-link" href="#" id="next">Next</a></li>
          </ul>
        </nav>
      </div>
      <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast toastcolor" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header toastcolor">
            <strong class="me-auto">Alert</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="toast">
          </div>
        </div>
      </div>
    <script src="./ombd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
