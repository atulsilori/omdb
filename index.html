<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">        
    <title>Search Movies</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Movies</a>
          <form class="d-flex">
            <input class="form-control me-2" id="title" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="search" type="submit">Search</button>
          </form>
          <div class="d-flex">
            <select class="form-select breed" id="floatingSelect" aria-label="Floating label select example">
            </select>
            <label for="floatingSelect">Select Breed</label>
          </div>
        </div>
      </nav>
      <div class="container content">
          <div class="row">
            <div class="col-6 col-sm-6">
                <h1 id="title_"></h1>
                <h5 id="actors"></h5>
                <p id="rating"></p>
                <p id="plot"></p>
            </div>
            <div class="col-6 col-sm-6">
                <img id="image">
            </div>
        </div>
      </div>
    <script src="./ombd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
